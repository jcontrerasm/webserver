queue:

- name: default
  # Cada cuando tiempo se va a ejecutar
  rate: 3/s
  # Cantidad de queue en espera
  bucket_size: 3
  # Parametros de reintentos
  retry_parameters:
    # Limite con el que va estar intentando ejecutar una tarea
    task_retry_limit: 5
    # Minimo de segundos que va a tardar en volver a intentarlo
    min_backoff_seconds: 1
    # Maximo de segundos que va a tardar en volver a intentarlo
    max_backoff_seconds: 20
    max_doublings: 2

- name: mail-queue
  rate: 2000/d
  bucket_size: 10
